<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: red;
        }
        
        .hamburguer{
            width: 700px;
            height: 750px;
            border: 1px solid;
            position: absolute;
            left: 60%;
        }

        .paocima{
            position: absolute;
            left: 5%;
            top: 10%;
            display: none;   
        }

        .salada{
            position: absolute;
            left: 6%;
            top: 18%;
            display: none;
        }

        .carne{
            position: absolute;
            left: 5%;
            top: 43%;
            display: none;
        }

        .calabresa{
            position: absolute;
            top: 10%;
            left: -9%;        
            display: none;
            width: 30px;
        }

        .paobaixo{
            position: absolute;
            left: 5%;
            top: 50%;
            display: none;
        }

        form {
            margin-top: 100px;
            left: 45%;
            position: absolute;
            border: 1px solid black;
            background-color: grey;
            padding: 1rem;
        }

        .cocap {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 30%;
            top: 20%;
            display: none;
        }

        .cocag {
            width: 250px;
            height: 250px;
            position: absolute;
            left: 30%;
            top: 20%;
            display: none;
        }

        .guaranap {
          
            position: absolute;
            left: 30%;
            top: 20%;
            display: none;
        }

        .guaranag {
          
            position: absolute;
            left: 30%;
            top: 20%;
            display: none;
        }

        .finish {
            background-color: grey;
            color: white;
            padding: 0.5rem;
            border: 1px solid black;
        }

        .transformar {
            top: 70%;
            left: 65%;
            position: absolute;
            display: none;
            background-color: grey;
            color: white;
            padding: 0.5rem;
            border: 1px solid black;
        }

        .cheese {
            top: 20%;
            left: -20%;
            position: absolute;
            width: 200px;
            -webkit-animation:spin 2s linear;
            -moz-animation:spin 2s linear;
            animation:spin 2s linear;
            display: none;
           
            }
            @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
            @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
            @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } 
            
        }

        .cheese > img {
            width: 750px;
            height: 450px;
            position: absolute;
        }
        

        
        @keyframes paocima{
            0%{
                top: -50%;  
            }

            50%{
                top: 5%;
            }

            100%{
                top: 10%;
            }
        }

        @keyframes salada {
            0%{
                top: -30%;
                left: 6%;
            }

            50%{
                top: 5%;
                left: 6%;
            }

            100%{
                top: 18%;
                left: 6%;
            }
        }

        @keyframes carne {
            0%{
                top: 100%;
                left: 5%;
            }

            50%{
                top: 65%;
                left: 5%;
            }

            100%{
                top: 43%;
                left: 5%;
            }
        }

        @keyframes calabresa {
            0%{
                top: 100%;
                left: -9%; 
            }

            50%{
                top: 65%;
                left: -9%; 
            }

            100%{
                top: 10%;
                left: -9%; 
            }
        }

        @keyframes paobaixo {
            0%{
                top: 100%;
                left: 5%;
            }

            50%{
                top: 65%;
                left: 5%;
            }

            100%{
                top: 50%;
                left: 5%;
            }
        }

        @keyframes cocap{
            0%{
                top: -30%;
            }

            50%{
                top: 0%;
            }

            100%{
                top: 20%;
            }
        }

        @keyframes cocag {
            0%{
                top: -30%;
            }

            50%{

            }

            100%{

        @keyframes guaranap {

            }
        }

        @keyframes guaranag {
            0%{
                top: -30%;
            }

            50%{
                top: 0%;
            }

            100%{
                top: 20%;
            }
        }
    </style>
</head>
