<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: red;
        }

        .hamburguer{
            width: 700px;
            height: 700px;
            border: 1px solid;
        }

        .paocima{
            position: absolute;
            left: 5%;
            top: -10%;
            animation: paocima 2s 1 linear forwards;
        }

        .salada{
            position: absolute;
            left: 5%;
            top: -35%;
            animation: salada 2s 1 linear forwards;
            animation-delay: 2s;
        }

        .carne{
            position: absolute;
            left: 5%;
            top: -15%;
            animation: carne 2s 1 linear forwards;
            animation-delay: 4s;
        }

        .paobaixo{
            position: absolute;
            left: 5%;
            top: -15%;
            animation: paobaixo 2s 1 linear forwards;
            animation-delay: 6s;
        }

        @keyframes paocima {
            0%{
                top: -10%;
            }

            100%{
                top: 5%;
            }

            100%{
                top: 10%;
            }

        }

        @keyframes salada {
            0%{
                top: -30%;
                left: 6%;
            }

            50%{
                top: 5%;
                left: 6%;
            }

            100%{
                top: 18%;
                left: 6%;
            }
        }

        @keyframes carne {
            0%{
                top: 100%;
                left: 5%;
            }

            50%{
                top: 65%;
                left: 5%;
            }

            100%{
                top: 43%;
                left: 5%;
            }
        }

        @keyframes paobaixo {
            0%{
                top: 100%;
                left: 5%;
            }

            50%{
                top: 65%;
                left: 5%;
            }

            100%{
                top: 50%;
                left: 5%;
            }
        }
    </style>
</head>
<body>
    <button>Clique aqui</button>

    <div class="hamburguer">
        <div class="paocima">
            <img src="paodecima.png" alt="Pão"> PARTE DE CIMA DO HAMBURGUER
        </div>

        <div class="salada">
            <img src="salada.png" alt="Salada"> SALADA 
        </div>
        
        <div class="carne">
            <img src="carne.png" alt="Carne">   CARNE DO HAMBURGUER
        </div>

        <div class="paobaixo">
            <img src="paodebaixo.png" alt="Pão">    PARTE DE BAIXO DO HAMBURGUER
        </div>
    </div>
</body>
</html>
