<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
        }

        main {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center; align-items: center;
        }

        .um{
            width: 230px;
            height: 130px;
            border-radius: 5%;
            /* animation: um 5s linear forwards; */
            color: white;
            font-size: 22px;
            line-height: 30px;
           
        }
        #texto {
            text-align: center;
            width: inherit;
            line-height: 30px;
        }

        .dois{
            width: 150px;
            height: 125px;
            margin: 5px;
            border-radius: 5%;
            position: absolute;
            bottom: 0%;
            left: 40%;
            text-align: center;
            animation: dois 5s linear forwards;
            animation-delay: 17s;
            color: white;
            font-size: 23px;
            line-height: 30px;
            padding: 5px;
        }

        .tres{
            width: 190px;
            height: 145px; 
            margin: 5px;
            border-radius: 5%;
            position: absolute;
            top: 0%;
            left: 5%;
            padding: 5px;
            animation: um 5s linear forwards;
            animation-delay: 28s;
            color: white;
            font-size: 20px;
            line-height: 25px;
            padding: 15px;
            text-align: center;
        }

        .bob > img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: absolute;
            left: 60%;
            top: 30%;
            animation: bob 3s linear forwards, bob1 10s linear forwards, bob2 5s linear forwards, bob3 5s linear forwards;
            animation-delay: 0s, 8s, 12s, 28s;
        }

        @keyframes um {
            0%{
                background-color: white;
            }

            100%{
                top: 10%;
                background-color: rgb(124, 124, 124);
            }   
        }

        @keyframes dois {
            0%{
                background-color: white;
            }

            100%{
                bottom: 30%;
                background-color: rgb(124, 124, 124);
            }   
        }

        @keyframes tres {
            0%{
                background-color: white;
            }

            100%{
                top: 20%;
                background-color: rgb(124, 124, 124);
            }   
        }
        
        @keyframes bob {
            0%{
                background-color: white;
            }

            100%{
                background-color: yellow;
            }


        }

        @keyframes bob1 {
            0%{
                left: 65%;
                top: 30%;
            }

            20%{
                left: 75%;
                top: 60%;
            }

            40%{
                left: 75%;
                top: 80%;
            }


        }

        @keyframes bob2 {
            0%{
                left: 75%;
                top: 80%;
            }
            
            100%{
                left: 35%;
                top: 75%;
            }
        }

        @keyframes bob3 {
            0%{
                top: 75%;
                left: 35%;
            }

            100%{
                left: 20%;
                top: 20%;
            }
        }

        #top-bun {
            height: 80px;
            width: 230px;
            border-radius: 900px 900px 10px 10px;
            background-color: #A27732;
            border-top: 9px solid #906725;
           /*  box-shadow: -10px -20px 0 0 #f0f0f0 ; */
        }
       /*  #top-bun::after {
            content: '';
            position: relative;
            width: 3px; height: 3px;
            background-color: #d9e97d;
            border-radius: 50% 0 0 20%;
        } */
        #top-bun-bottom {
            height: 80px;
            width: 230px;
            border-radius: 900px 900px 10px 10px;
            background-color: #A27732;
            border-top: 9px solid #906725;
            transform: rotate(180deg) translateY(-10%);
           /*  box-shadow: -10px -20px 0 0 #f0f0f0 ; */
        }
    </style>
</head>
<body>
    <main>
        <div class="um">
            <div id="top-bun"></div>
                <div id="texto"></div>
            <div id="top-bun-bottom"></div>
        </div>
        <!-- <div class="dois"></div>
        <div class="tres"></div> -->
       <!--  <div class="bob"> <img src="../imagens/bob.png" alt=""></div> -->
    </main>
    <script src="baloes.js"></script>
</body>
</html>
