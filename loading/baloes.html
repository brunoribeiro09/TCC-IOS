<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .um{
            width: 150px;
            height: 130px;
            margin: 5px;
            border-radius: 5%;
            animation: um 5s linear forwards;
            text-align: center;
            padding: 5px;
            position: absolute;
            top: 30%;
            left: 70%;
            color: white;
            font-size: 22px;
            line-height: 30px;
        }

        .dois{
            width: 150px;
            height: 125px;
            margin: 5px;
            border-radius: 5%;
            position: absolute;
            bottom: 0%;
            left: 40%;
            text-align: center;
            animation: dois 5s linear forwards;
            animation-delay: 17s;
            color: white;
            font-size: 23px;
            line-height: 30px;
            padding: 5px;
        }

        .tres{
            width: 190px;
            height: 145px; 
            margin: 5px;
            border-radius: 5%;
            position: absolute;
            top: 0%;
            left: 5%;
            padding: 5px;
            animation: um 5s linear forwards;
            animation-delay: 28s;
            color: white;
            font-size: 20px;
            line-height: 25px;
            padding: 15px;
            background-color: grey;
            text-align: center;
        }

        .bob > img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: absolute;
            left: 60%;
            top: 30%;
            animation: bob 3s linear forwards, bob1 10s linear forwards, bob2 5s linear forwards, bob3 5s linear forwards;
            animation-delay: 0s, 8s, 12s, 23s;
        }

        @keyframes um {
            0%{
                background-color: white;
            }

            100%{
                top: 10%;
                background-color: rgb(124, 124, 124);
            }   
        }

        @keyframes dois {
            0%{
                background-color: white;
            }

            100%{
                bottom: 30%;
                background-color: rgb(124, 124, 124);
            }   
        }

        @keyframes tres {
            0%{
                background-color: white;
            }

            100%{
                top: 20%;
                background-color: rgb(124, 124, 124);
            }   
        }
        
        @keyframes bob {
            0%{
                background-color: white;
            }

            100%{
                background-color: yellow;
            }


        }

        @keyframes bob1 {
            0%{
                left: 65%;
                top: 30%;
            }

            20%{
                left: 75%;
                top: 60%;
            }

            40%{
                left: 75%;
                top: 80%;
            }


        }

        @keyframes bob2 {
            0%{
                left: 75%;
                top: 80%;
            }
            
            100%{
                left: 35%;
                top: 75%;
            }
        }

        @keyframes bob3 {
            0%{
                top: 75%;
                left: 35%;
            }

            100%{
                left: 20%;
                top: 20%;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="um"></div>
        <div class="dois"></div>
        <div class="tres"></div>
        <div class="bob"> <img src="../imagens/bob.png" alt=""></div>
    </main>
    <script src="baloes.js"></script>
</body>
</html>
